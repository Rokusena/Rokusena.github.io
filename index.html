<!-- 
<strong> – pabrėžia semantiškai svarbų tekstą (naršyklės skaitytuvai jį suvokia kaip akcentą).  
<b> – tik vizualiai paryškina tekstą be semantinės reikšmės.  
<em> – semantiškai pabrėžia (skaitytuvai ištaria su akcentu).  
<i> – tik pasvyruoja vizualiai.  
<u> – pabraukia tekstą, bet gali klaidinti, nes atrodo kaip nuoroda.
<!DOCTYPE html> – nurodo HTML5 dokumento tipą. 
<html> – apima visą HTML puslapį.
<head> – saugo metaduomenis apie puslapį.
<meta> – nustato koduotę.
<title> – rodo puslapio pavadinimą naršyklės skirtuke.
<body> – talpina matomą puslapio turinį.
